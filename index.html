<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trưng Bày Sản Phẩm Hiện Đại</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #007bff; /* Blue header */
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .product-container {
            position: relative;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .product-container:hover {
            transform: scale(1.05);
        }

        .product-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .product-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 123, 255, 0.7); /* Blue overlay */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-container:hover .product-overlay {
            opacity: 1;
        }

        footer {
            background-color: #007bff; /* Blue footer */
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chào Mừng Đến Với shop ... </h1>
        <p>Khám Phá Những Sản Phẩm Tuyệt Vời</p>
    </header>

    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            <div class="col">
                <div class="product-container">
                    <img src="https://htmediagroup.vn/wp-content/uploads/2021/12/Ao-pijama-6-min.jpg.webp" alt="Sản phẩm 1 - Áo pijama" class="product-image" loading="lazy">
                    <div class="product-overlay">
                        <h5>Áo Pijama</h5>
                        <p>8.300.000 vnd</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="product-container">
                    <img src="https://down-vn.img.susercontent.com/file/vn-11134201-23030-rjchzzy6niov5a" alt="Sản phẩm 2" class="product-image" loading="lazy">
                    <div class="product-overlay">
                        <h5>Tên Sản Phẩm 2</h5>
                        <p>150 vnd</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="product-container">
                    <img src="https://down-vn.img.susercontent.com/file/vn-11134201-23030-1ichzzy6niovdc" alt="Sản phẩm 3" class="product-image" loading="lazy">
                    <div class="product-overlay">
                        <h5>Tên Sản Phẩm 3</h5>
                        <p>200 vnd</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="product-container">
                    <img src="https://mms.img.susercontent.com/vn-11134207-7r98o-lykcbubvrvdtac_tn" alt="Sản phẩm 4" class="product-image" loading="lazy">
                    <div class="product-overlay">
                        <h5>Tên Sản Phẩm 4</h5>
                        <p>1.000.000 vnd </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Trưng Bày Sản Phẩm Hiện Đại. Ưu Đãi .</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
